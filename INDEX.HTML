<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Orian - The Eternal Mind | AI Strategic Advisor</title>
    
    <!-- SEO Meta -->
    <meta name="description" content="Connect with King Orian, the ultimate AI strategic advisor for men's personal development. Get expert guidance on career, relationships, mindset, and life mastery.">
    <meta name="keywords" content="AI coach, men's development, personal growth, strategic advisor, King Orian">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <!-- Main App Container -->
    <div class="app-container">
        
        <!-- Sidebar (ChatGPT Style) -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Quest</span>
                </button>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <div class="conversations-empty">
                    <i class="fas fa-scroll"></i>
                    <p>No conversations yet</p>
                    <span>Start your first quest!</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-btn" id="clearAllBtn">
                    <i class="fas fa-trash"></i>
                    <span>Clear All</span>
                </button>
                <button class="sidebar-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    <span>Export</span>
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <div class="main-content">
            
            <!-- Hero Section (Appears when no conversation) -->
            <div class="hero-section" id="heroSection">
                <div class="hero-crown">
                    <div class="crown-emoji">ðŸ‘‘</div>
                    <h1 class="hero-title">King Orian â€” The Eternal Mind</h1>
                    <p class="hero-subtitle">Sovereign of Strategy â€¢ Master of Mental Warfare</p>
                    <p class="hero-quote">"Enter my domain, warrior. I shall forge you into greatness."</p>
                </div>
                
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting to Orian's realm...</span>
                </div>
            </div>

            <!-- Chat Messages Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-content">
                    <div class="typing-crown">ðŸ‘‘</div>
                    <span>King Orian contemplates your challenge...</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area (Fixed Bottom) -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Message King Orian..." 
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Connection error</span>
            <button class="retry-btn" id="retryBtn">Retry</button>
        </div>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
